    <div class="row">
      <div id='map'>    
        <script>
          //MAP----------------------------------------------------------
          //set the map 
          mapboxgl.accessToken = 'pk.eyJ1IjoibWFlbGVubiIsImEiOiJjanN3em9mdWQwaXd6NDNwNmU0MzE0eTZvIn0.VkVaPJja_qnrTdd4kqxZwA';
          var map = new mapboxgl.Map
            ({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/light-v9', // stylesheet location
            center: [-1.55, 47.21], // starting position [lng, lat]
            zoom: 11.15, // starting zoom
            attributionControl: false
            });
          // add zoom controle
          map.addControl(new mapboxgl.AttributionControl(), 'top-left');


          // POPUPS----------------------------------------------------------
          // definition of the popup: TRENTEMOULT
          var popup_trentemoult = new mapboxgl.Popup({ offset: 25 })
            .setHTML("<h1><a href=\"Blog_Photo_Nantess.html\" title=\"En savoir plus sur Trentemoult\">TRENTEMOULT</a></h1> <p><img src=image/trentemoult_mini.jpg/></p> <p>Trentemoult, is a cute and typical little fishermen port of Loire region</p>")
          // definition of the popup: MACHINES
          var popup_machines = new mapboxgl.Popup({ offset: 25 })
            .setHTML("<h1><a href=\"Blog_Photo_Nantess.html\" title=\"En savoir plus sur les Machines\">LES MACHINES</a></h1> <p><img src=image/machine1_mini.jpg/></p> <p>Venez decouvrir l'elephant, le carousel, et tous les animaux fantastiques de Jules Verne qui prennent vie sous les doigts magiques de la compagnie Royale Deluxe</p>")
          // definition of the popup: CHATEAU
          var popup_chateau = new mapboxgl.Popup({ offset: 25 })
            .setHTML("<h1><a href=\"Blog_Photo_Nantess.html\" title=\"En savoir plus sur le Chateau\">LE CHATEAU</a></h1> <p><img src=image/chateau_mini.jpg/></p> <p>Le chateau d'Anne de Bretagne, accueille désormais le musée de la ville de Nantes. Venez découvrir l'histoire de Nantes depuis le moyen age, jusqu'a la rehabilitation des friches industrielles en passant par l'esclavagisme</p>")
            //to set HTML code inside de popup, BECAREFUL with the " inside de HTML: put \before the quotes


          // MARKERS----------------------------------------------------------
          // add marker to map: TRENTEMOULT
          new mapboxgl.Marker()
            .setLngLat([-1.584, 47.195]) //set the place on the map
            .setPopup(popup_trentemoult) //set a popup on this marker
            .addTo(map); 
          // add marker to map: LES MACHINES
          new mapboxgl.Marker()
            .setLngLat([-1.568, 47.207])
            .setPopup(popup_machines) 
            .addTo(map);
          // add marker to map: LE CHATEAU
          new mapboxgl.Marker()
            .setLngLat([-1.553, 47.217])
            .setPopup(popup_chateau) 
            .addTo(map);
            
        </script>
